<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SIGN IN PAGE</h1>
    <input type="email" placeholder="Enter your email" id="mail">
    <input type="password" placeholder="Password" id="pass">
    <button onclick="sign()">Sign in</button>



    <script>
        var allStudent = JSON.parse(localStorage.getItem("schoolPortal"))
        console.log(allStudent);
        function sign(){
            var userFound = false
            for (var index = 0; index < allStudent.length; index++) {
                console.log(index); 
                
                if(mail.value==allStudent[index].email && pass.value==allStudent[index].password){
                    console.log(index)
                    localStorage.setItem("userIndex",index)
                    userFound =  true
                    break;  
            }
        }
        if(userFound==true){
            alert("user is found")
            window.location.href= "dashboard1.html"
        }else{
            alert("user not found")
        }
        }
    </script>
</body>
</html>
