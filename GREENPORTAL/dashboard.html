<!DOCTYPE html>
<html lang="en">
<head>

border: solid black 2px;

<body onload="display()">
  <h1>DASHBOARD</h1>
  <table id="dis"class="table table-striped-columns"></table>

  
  <script>
    var get = JSON.parse(localStorage.getItem("students"))
    var allIndex = localStorage.setItem("studentName", index)


    function display(){
      dis.innerHTML=`
      <table>
        <tr>
          <th>S/N</th>
          <th>FIRST NAME</th>
          <th>LAST NAME</th>
          <th>EMAIL</th>
          <th>PASSWORD</th>
          <th>ACTIONS</th>
        </tr>
      </table>`
      for (let index = 0; index < get.length; index++) {
        dis.innerHTML +=`
        <tbody>
                <tr>                    
                <td>${[index + 1]}</td>
                <td>${get[index].firstName}</td>
                <td>${get[index].lastName}</td>
                <td>${get[index].email}</td>
                <td>${get[index].password}</td>
                <td><button onclick="del()" class="btn btn-danger">Delete</button>
                <button onclick="edit(${index})" class="btn btn-warning">Edit</button></td>
                </tr> 
            </tbody>
    
        `    
        
      }
    }
  </script>
</body>
